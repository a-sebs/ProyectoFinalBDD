# Database Distributed Configuration - Angel/Bell Setup
# Generado para proyecto BDD con computadoras Angel (Master) y Bell (Remote)

# Connection Strings usando tu configuración de tnsnames.ora
connection.master.tns=jdbc:oracle:thin:@PROYECTO_BDD_MASTER
connection.remote.tns=jdbc:oracle:thin:@PROYECTO_BDD

# Easy Connect para Angel y Bell
connection.master.easy=jdbc:oracle:thin:@Angel:1521:orcl
connection.remote.easy=jdbc:oracle:thin:@Bell:1521:orcl

# Service Names (RECOMENDADO para tu setup)
connection.master.service=jdbc:oracle:thin:@//Angel:1521/orcl
connection.remote.service=jdbc:oracle:thin:@//Bell:1521/orcl

# Configuración de aplicación
app.mode=AUTO_DETECT
connection.type=service
sync.interval=300
connection.timeout=15

# Network configuration
network.angel.ip=Angel
network.bell.ip=Bell
network.auto.detect=true

# Database Links
dblink.angel.name=LINK_TO_ANGEL
dblink.bell.name=LINK_TO_BELL

# Configuración específica para resolución de problemas
# Si Angel no puede resolver "Bell" usar IP
network.bell.fallback.ip=192.168.1.100
network.angel.fallback.ip=192.168.1.101

# Configuración de listener
listener.angel.port=1521
listener.bell.port=1521
